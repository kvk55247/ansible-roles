- name: install mysql-server
  ansible.builtin.dnf: 
    name: mysql-server
    state: present

- name: enable and start mysql-server
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: setup rootpassword
  ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1